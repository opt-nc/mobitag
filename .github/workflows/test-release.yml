name: 🎯 Test & release

on:
  push:
    branches: [main, develop]

jobs:
  test-release:
    name: 🎯 Test & Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: 1.24  # Adjust to your Go version

      - name: Install dependencies
        run: go mod tidy

      - name: 🎯 Semantic Release
        id: release
        uses: cycjimmy/semantic-release-action@v4
        with:
          extra_plugins: |
            @semantic-release/exec
            conventional-changelog-conventionalcommits
            @semantic-release/git
        env:
          GITHUB_TOKEN: ${{ secrets.OPT_CI_TOKEN }} # un token particulier pour que les workflows sur release soient déclenchés

      - name: 👍 Merge main back to dev
        if: github.ref == 'refs/heads/main' && steps.release.outputs.new_release_published == 'true'
        run: |
            git config --local user.email "github-actions[bot]@users.noreply.github.com"
            git config --local user.name "github-actions[bot]"
            git fetch
            git checkout develop
            git branch --set-upstream-to=origin/develop develop
            git pull
            git merge --no-ff main -m "Auto-merge main back to dev"
            git push

      - name: 🧹 Delete pre-releases
        if: github.ref == 'refs/heads/main' && steps.release.outputs.new_release_published == 'true'
        uses: dev-drprasad/delete-older-releases@v0.3.4
        with:
          delete_tag_pattern: develop
          keep_latest: 0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
